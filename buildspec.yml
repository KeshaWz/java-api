version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
      - echo Attempting to zip files
      - zip -r myArchive.zip appspec.yml ./target/java-api-0.0.1-SNAPSHOT.war
artifacts:
  files:
    - archive.zip